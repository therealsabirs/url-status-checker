<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Status Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        #progressContainer {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">ðŸ”— URL Status Checker</h1>

    <form method="POST" onsubmit="showProgressBar()">
        <div class="mb-3">
            <label for="urls" class="form-label">Enter URLs (one per line):</label>
            <textarea class="form-control" id="urls" name="urls" rows="8" placeholder="https://example.com"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Check Status</button>
    </form>

    <div id="progressContainer" class="progress mt-3">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
             role="progressbar" style="width: 100%">Checking...
        </div>
    </div>

    {% if results %}
    <div class="card mt-5">
        <div class="card-header">
            <h5 class="mb-0">Results</h5>
        </div>
        <ul class="list-group list-group-flush">
            {% for url, status in results.items() %}
            <li class="list-group-item">
                <strong>{{ url }}</strong> â†’ 
                <span class="badge bg-secondary">{{ status }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% if results %}
    <div class="mt-4 text-end">
        <a href="{{ url_for('export_csv') }}" class="btn btn-success">â¬‡ Export to CSV</a>
    </div>
{% endif %}

</div>

<script>
    function showProgressBar() {
        document.getElementById("progressContainer").style.display = "block";
    }
</script>

</body>
</html>
